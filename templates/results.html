<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <title>Eye Detector</title>
   </head>
   <body>
      <div class="container">
         <h1 class="text-center font-weight-bold" style="margin:1%">Eye Detector</h1>
         <div class="card-deck">
            {% for row in result %}
            <div class="col-md-4 " style="margin-bottom: 1%;">
               <div class="card ">
                  <img class="card-img-top" src="{{row[2]}}" width="200" height="200">
                  <div class="card-body">
                     <p class="card-title"><b>People Id:</b> {{row[0]}}</p>
                     <p class="card-text"><b>Focus FrameCount:</b> {{row[1]}} ({{row[6]}}%) </p>
                      <p class="card-text"><b>Total Frame:</b> {{row[3]}} </p>
                     <p class="card-text"><b>Focus Time:</b> {{row[5]}}s</p>
                      <p class="card-text"><b>Total Time:</b> {{row[4]}}s </p>

                     <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   </body>
</html>
